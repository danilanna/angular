<h2 mat-dialog-title>{{data.title ? data.title : 'Delete'}}</h2>
<mat-dialog-content *ngIf="!data.text">
  Are you sure do you want to delete <b>{{data.model[data.field]}}</b>?
</mat-dialog-content>
<mat-dialog-content *ngIf="data.text">
  {{data.text}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="data.model" *ngIf="data.model">Yes</button>
  <button mat-button [mat-dialog-close]="true" *ngIf="!data.model">Yes</button>
</mat-dialog-actions>
